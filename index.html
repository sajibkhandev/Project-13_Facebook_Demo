<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
   <section class="facebook">
    <div class="container">

        <div class="main">
            <h1 class="home">Profile</h1>
               <div class="input-group flex-nowrap inputHead inputSpan">
                  <input type="text" class="form-control name" placeholder="Nick Name" aria-label="Username" aria-describedby="addon-wrapping">
                  <span class="span1"></span>
               </div>

               <div class="caption">
                  <textarea class="caption2 " id="w3review" name="w3review"  placeholder="What is happening?"></textarea>
               </div>
               <div class="profile">
                <img class="img1" src="images/profile.png" alt="">
                <img class="img2" src="images/profile2.png" alt="">
              </div>
              <div class="buttonHead">
                <ul class="ulIcon">
                    <li><i class="fa-regular fa-image"></i></li>
                    <li><i class="fa-solid fa-camera"></i></li>
                    <li><i class="fa-regular fa-face-smile"></i></li>
                    <li><i class="fa-solid fa-location-dot"></i></li>
                    <li class="lastLi"><button type="button" class="btn btn-primary button">Publish</button></li>
                  </ul>
              </div>
              <!-- post -->
              <div class="post printPost">
                
              </div>
        </div>
   </section>

    </div>
    <script src="js/script.js"></script>
    <script src="js/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"></script>
